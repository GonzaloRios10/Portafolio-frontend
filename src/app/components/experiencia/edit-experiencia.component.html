<app-header></app-header>
<div class="row" *ngIf="expLab">
    <div class="row-form_editarexp">
        <div class="row-header">
            <i class="fa-solid fa-house-laptop" style="font-size: 80px;"></i>
            <h2 style="margin-top: 15px;">Editar experiencia</h2>
        </div>
        <br>
        <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
            <label for="nombreE">Nombre de la empresa</label>
            <br>
            <input placeholder="Nombre" type="text" id="nombreE" name="nombreE" [(ngModel)]="expLab.nombreE" required>        
            <br><br>
            <label for="descripcionE">Descripcion de la tarea</label>
            <br>
            <input placeholder="Descripcion" type="text" id="descripcionE" name="descripcionE" [(ngModel)]="expLab.descripcionE" required>
            <br><br>
            <button id="editar_exp" type="submit">Actualizar</button>
        </form>
    </div>
</div>
